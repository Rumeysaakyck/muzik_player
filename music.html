<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="music.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card shadow-lg rounded" style="width: 370px">
        <img id="music_img" src="" alt="" />
        <audio id="audio" src=""></audio>
        <div id="music_details" class="border-bottom">
          <p class="title"></p>
          <p class="singer"></p>
        </div>
        <div class="card-body">
          <div id="progress">
            <input type="range" id="progress_bar" class="form-range" />
            <div class="times">
              <span id="current_time">0.00</span>
              <span id="duration">0.00</span>
            </div>
          </div>
          <div id="controls" class="text-center">
            <button
              id="prev"
              type="button"
              class="btn btn-light rounded-circle"
            >
              <i class="fa-solid fa-backward"></i>
            </button>
            <button
              id="play"
              type="button"
              class="btn btn-light rounded-circle btn-lg mx-2"
            >
              <i class="fa-solid fa-play"></i>
            </button>
            <button
              id="next"
              type="button"
              class="btn btn-light rounded-circle"
            >
              <i class="fa-solid fa-forward"></i>
            </button>
          </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-dark btn-sm " data-bs-toggle="collapse" data-bs-target="#music-list" >
                <i class="fa-solid fa-bars"></i>
            </button>
          <div class="volume-container">
            <i id="volume" class="fa-solid fa-volume-high"></i>
            <input type="range" id="volume_bar" max="100" value="100" class="form-range"/>
          </div>
        </div>
        <div id="music-list" class="collapse " >
            <ul class="list-group list-group-flush ">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Zalim - Sezen Aksu</span>
                    <span class="badge bg-dark rounded-pill "> 2:30</span>
                </li> -->
                
            </ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="music.js"></script>
    <script src="player.js"></script>
    <script src="app.js"></script>
  </body>
</html>
